<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{title}}</h1>
  
  <button kendoButton (click)="show()" [primary]="true">Display</button><br><br>
  <kendo-switch (click)="onChange()"[(ngModel)]="checked"   [onLabel]="'U.ID'"
    [offLabel]="'No'" ></kendo-switch>

  <kendo-grid [data]="gridView"  
  [sortable]="{allowUnsort: allowUnsort,mode: multiple ? 'multiple' : 'single'}"
  [sort]="sort"
  (sortChange)="sortChange($event)" 
  [pageSize]="pageSize"
  [skip]="skip"
  [pageable]="true"
  [height]="400"
  (pageChange)="pageChange($event)">
    <kendo-grid-column field="userId" [hidden]="hide" title="UserID" width="60">
    </kendo-grid-column>
    <kendo-grid-column field="id" title="ID" width="50">
    </kendo-grid-column>
    <kendo-grid-column field="title" title="Title" width="300">
    </kendo-grid-column>
    <kendo-grid-column field="completed" title="Completed" width="100">
    </kendo-grid-column>
</kendo-grid>

  </div>
